        <script>
            function addSpaceCelular() {
                var inputValue = document.getElementById("celInput").value;
                var inputValueLength = inputValue.length;
                if (inputValueLength == 2 || inputValueLength == 8) {
                    document.getElementById("celInput").value = inputValue + " ";
                }
            }

            function addSpaceFixo() {
                var inputValue = document.getElementById("telInput").value;
                var inputValueLength = inputValue.length;
                if (inputValueLength == 2 || inputValueLength == 7) {
                    document.getElementById("telInput").value = inputValue + " ";
                }
            }
        </script>

    <section id="services">
        <div class="container px-4">

            <div class="col mx-auto text-center">
                <p class="lead" style="font-size: 40px; color:#d06a3e;">Faltam...</p>

                <p class="lead" style="font-size: 40px; color:#d06a3e;" id="contagem"></p>

            </div>

            <div style="color:#000000; font-size: 85px; font-weight: normal" id="dday"></div>


            <script>
                var countDownDate = new Date("June 8, 2023 15:00:00").getTime();

                var x = setInterval(function () {

                    // Get today's date and time
                    var now = new Date().getTime();

                    // Find the distance between now and the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Output the result in an element with id="demo"
                    document.getElementById("contagem").innerHTML = days + " d " + hours + " h "
                        + minutes + " m " + seconds + " s";

                    // If the count down is over, write some text 
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("contagem").innerHTML = "EXPIRED";
                    }
                }, 1000);
            </script>
